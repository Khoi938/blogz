{% extends "base.html" %}

{% block content %}
    <h1>Register User</h1>
    
    <hr/>

    {% if users|length == 0 %}
    <p>*tumble weed rolling*</p>
    {% else %}
        <ul>
            {% for user in users %}
    
            <li><a href="/blog?username={{user.username}}" > {{user.username}}</a></li>
    
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
