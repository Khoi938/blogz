<!doctype html>
<html>
    <head>
        <style>
            .navbar{
                    position: fixed;
                    overflow: hidden;
                    background-color: rgb(252, 249, 249);
                    top:0px;
                    left: 0px;
                    width: 100%;
                    color:rgb(104, 5, 2);
                    font-size: 200%;
                    opacity: 0.8}
            body{background-color: rgb(147, 247, 247);
                padding-top: 40px}
            button{background-color: rgb(139, 253, 183)}
            form,h1,ul{padding-left: 20px }
            .color{color: red}
            textarea, input {background-color: rgb(243, 245, 247)}
        </style>
        <title>{{top}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <header class='navbar'>
        <span style="padding-left:30px">
        <a href='/blog'><button>Forum</button></a>
        <a href='/'><button>Registered User</button></a>
        {% if session['username']|length > 3 %}
        <a href="/newpost"><button>Add Post</button></a>
        <a href="/logout"><button>Logout</button></a>
        <span style="font-size:70%">{{session['username']}}</span>
        {% else %}
        <a href='/signup'><button>Create Account</button></a>
        <a href='/login'><button>Login</button></a>
        {% endif %}
        <span class="color">{{authenticate}}</span>
        </span>

</header>

    {% block content %}
    {% endblock %}

</body>
</html>
