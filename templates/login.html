{% extends 'base.html' %}

{% block content %}
<!-- remember to input title in main.py -->

    <div id="leftmg" style='background-color:rgb(163, 201, 245)'>
        <h1>Login</h1>
        <form action="/fill in", method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="email" value="{{u}}"></td>
                <td><label for="username"><span class="color">{{username}}</span></label></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
                <td><label for="username"><span class="color">{{password}}</span></label></td>
            </tr>
        </form>
    </div>
{% endblock %}
